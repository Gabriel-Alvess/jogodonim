<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Nim</title>
    <!-- link para o codigo css do bootstrap em cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- link do arquivo css com a folha de estilos da página -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-info">
    <div class="container text-center">
        <h1 class="my-5">Jogo do Nim</h1>
        <div class="alert alert-dark m-3" role="alert">
            <p>O jogo começará com 21 peças.</p>
            <p>Em cada rodada um jogador pode remover 1, 2 
               ou 3 peças, levando em conta o número atual de peças.
            </p>
            <p>Ganha o jogo quem deixar apenas 1 peça na mesa, 
               ou seja, quem tira a última peça perde o jogo.
            </p>
        </div>
        <div class="row justify-content-between p-3">
            <div class="col-4 p-3">
                <div class="cartao player py-5">
                    <h3>Jogador 1</h3>
                    <button id="jogador1botao1" class="jogador-1 botao-1 btn btn-primary" onclick="removerPeca(1, 1)">-1</button>
                    <button id="jogador1botao2" class="jogador-1 botao-2 btn btn-primary" onclick="removerPeca(1, 2)">-2</button>
                    <button id="jogador1botao3" class="jogador-1 botao-3 btn btn-primary" onclick="removerPeca(1, 3)">-3</button>
                </div>
            </div>
            <div class="col-4 p-3">
                <div id="mesa" class="cartao py-5">
                    <h2 id="numPecas">21</h2>
                    <button class="btn btn-primary" id="resetar" onclick="reseta()">Reiniciar</button>
                </div>
                <div class="cartao py-5 mt-4 px-2" id="mensagens">
                    <h5 class="mb-3">Mensagens:</h5>
                </div>
            </div>
            <div class="col-4 p-3">
                <div class="cartao player py-5">
                    <h3>Jogador 2</h3>
                    <button id="jogador2botao1" class="jogador-2 botao-1 btn btn-primary" onclick="removerPeca(2, 1)">-1</button>
                    <button id="jogador2botao2" class="jogador-2 botao-2 btn btn-primary" onclick="removerPeca(2, 2)">-2</button>
                    <button id="jogador2botao3" class="jogador-2 botao-3 btn btn-primary" onclick="removerPeca(2, 3)">-3</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- link para o código javascript do bootstrap em cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<!-- link para o arquivo javascript para manipular a página -->
<script src="./js/script.js"></script>

</html>
